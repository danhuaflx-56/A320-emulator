<header class="md-header">
  <div class="md-header__inner">

    <!-- Logo -->
    {% if config.logo %}
    <a class="md-header__button md-logo" href="{{ base_url }}">
      <img src="{{ config.logo | url }}" alt="{{ config.site_name }} Logo">
    </a>
    {% endif %}

    <!-- Site Title -->
    {% if config.site_name %}
    <span class="md-header__title">{{ config.site_name }}</span>
    {% endif %}

    <!-- Home + About Buttons -->
    <nav class="custom-header-buttons">
      <a href="{{ base_url }}" class="custom-button">Home</a>
      <a href="{{ base_url }}about/" class="custom-button">About</a>
    </nav>

    <!-- Search and other Material header stuff -->
    {{ search_box() }}

  </div>
</header>
